<div
    class="card"
    :class="[`type-${card.type}`]"
    :id="`card-${card.id}-${card._index}`"
    :key="`card-${card.id}-${card._index}`"
>
    <div class="print-area">
        <h1 x-html="card.name"></h1>

        <template  x-if="card.cost ?? null">
        <span class="cost" x-text="card.cost"></span>
        </template>

        <template  x-if="card.image ?? null">
        <img class="main-image" :src="card.image">
        </template>

        <template  x-if="card.description ?? null">
        <div class="description" x-html="markdownParse(card.description)"></div>
        </template>

        <template  x-if="card.stat_atk ?? null" x-if="card.stat_healing ?? null">
        <div class="stats">
            <template  x-if="card.stat_atk ?? null"><div class="stat attack">Attack: <span x-text="card.stat_atk"></span></div></template>
            <template  x-if="card.stat_healing ?? null"><div class="stat healing">Healing: <span x-text="card.stat_healing"></span></div></template>
        </div>
        </template>

        <div class="footer">
            <!--
            &copy; 2025 araxia.net
             -->
        </div>
    </div>
</div>
